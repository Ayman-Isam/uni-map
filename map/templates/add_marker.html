{% extends 'base.html' %}
{% load static %}

{% block title %}
University Map
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<div>
    <div class="form-container">
        <h2>Add University</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="field-row">
                <div class="field">
                    <label for="name">University Name</label>
                    <input type="text" name="name" placeholder="Enter University name" required>
                </div>
                <div class="field">
                    <label for="map_url">Map URL</label>
                    <input type="text" name="map_url" placeholder="Enter Google Maps Pin URL" required>
                </div>
            </div>
            <div class="field-row">
                <div class="field">
                    <label for="location">Location</label>
                    <input type="text" name="location" placeholder="Enter Location of University" required>
                </div>
                <div class="field">
                    <label for="website">Website</label>
                    <input type="text" name="website" placeholder="Enter URL of Website" required>
                </div>
            </div>
            <div class="field-row">
                <div class="field">
                    <label for="program">Program</label>
                    <input type="text" name="program" placeholder="Enter Name of Program" required>
                </div>
                <div class="field">
                    <label for="contact">Contact</label>
                    <input type="text" name="contact" placeholder="Enter Contact Number" required>
                </div>
            </div>
            <label for="input-file" id="drop-area">
                <input type="file" accept="image/*" id="input-file" name="logo" hidden>
                <div id="img-view">
                    <img src="{% static 'img/upload.png' %}" style="height: 100px;">
                    <p>Drag and drop or click here to upload logo</p>
                </div>
            </label>
            <button type="submit">Add University</button>
        </form>
    </div>
    <div class="form-">

    </div>
</div>
{% for message in messages %}
<div class="custom-toast {{ message.tags }}">
    <button class="close-button">
        <i class="fas fa-times"></i>
    </button>
    <div class="toast-body">
        <i class="icon"></i> {{ message }}
    </div>
    <div class="toast-progress-bar"></div>
</div>
{% endfor %}
<script src="{% static 'js/file.js'%}"></script>
{% endblock %}
